name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run Unit Tests
      run: dotnet test --no-build --verbosity normal --filter "FullyQualifiedName~UnitTests"

    - name: Run Integration Tests
      run: dotnet test --no-build --verbosity normal --filter "FullyQualifiedName~IntegrationTests"

    - name: Install Coverage Tools
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Run Tests with Coverage
      run: dotnet test --collect:"XPlat Code Coverage" --results-directory:"./coverage"

    - name: Generate Coverage Report
      run: reportgenerator -reports:"coverage/**/coverage.cobertura.xml" -targetdir:"coveragereport" -reporttypes:Html

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport/
